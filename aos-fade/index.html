<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スクロールでアニメーション（フェード）</title>
  <!----- CSS ----->
  <!-- aos.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <!-- style.css -->
  <link rel="stylesheet" href="css/style.css">
  <!----- JS ----->
  <!-- aos.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>
<body>
  <h1>Fade Animations with AOS.js</h1>

  <div class="container">
    <div class="card" data-aos="fade-up">Fade Up</div>
  </div>
  <div class="container">
    <div class="card" data-aos="fade-down">Fade Down</div>
  </div>
  <div class="container">
    <div class="card" data-aos="fade-right">Fade Right</div>
  </div>
  <div class="container">
    <div class="card" data-aos="fade-left">Fade Left</div>
  </div>
  <div class="container">
    <div class="card" data-aos="fade-Up-right">Fade Up Right</div>
  </div>
  <div class="container">
    <div class="card" data-aos="fade-up-left">Fade Up Left</div>
  </div>
  <div class="container">
    <div class="card" data-aos="fade-down-right">Fade Down Right</div>
  </div>
  <div class="container">
    <div class="card" data-aos="fade-down-left">Fade Down Left</div>
  </div>

  <!-- 自作JS -->
  <script src="js/script.js"></script>
</body>
</html>
